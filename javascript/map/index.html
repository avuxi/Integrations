<!DOCTYPE html>
<html>

<head>
  <title>AVUXI Widget Demo</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <style>
    #map_canvas {
      position: fixed !important;
      overflow: hidden !important;
      top: 15px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 4px;
      border: 5px solid white;
    }
  </style>
</head>

<body onload="LoadMap();" style="background-color: gray;">
  <div id="map_canvas" style="position: fixed;overflow: hidden;top: 15px;left: 20px;right: 20px;bottom: 20px;border-radius: 4px;border: 5px solid white;"></div>
  <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?sensor=false&key=%MAP_KEY%'></script>

  <script type='text/javascript'>
    var map;

    function LoadMap() {
      var myOptions = {
        zoom: 10,
        center: new google.maps.LatLng(41.38605, 2.17014),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

      var sc = document.createElement('script');
      sc.id = 'vxscript';
      sc.type = 'text/javascript';
      sc.async = 'async';
      sc.src = 'https://m.avuxiapis.com/v3/s/%SCRIPT_ID%?callback=avapil&ln=en';
      document.body.appendChild(sc);
    }

    function avapil() {
      AVUXI.MapStart(map, '%CONF_ID%');
    };
  </script>
</body>

</html>
