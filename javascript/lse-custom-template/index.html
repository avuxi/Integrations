                  </div>
              </div>
          </div>
      </div>
      <div class="vxrow-boxs hr{{hr}}">

                                  ></path>

                          <svg class="vxsp vxcsi vxicon sightseeing">
                              <use xlink:href="#vxsightseeing" />
                          </svg>
                      </div>
                  </div>
                  <div class="vxrow-cell vxscore__text">
                      <div class="vxbt-ln vx-format-number">{{t1r}}</div>
                      <div class="vxbt-lt">
                          <div class="vxbt-l1">{{t1n}}</div>
                          <div class="vxbt-l2">{{t1for}}</div>
                      </div>
                  </div>
              </div>

          </div>
          <div class="vxrow-box {{css2p}} {{css2}}">

                  </div>
                  <div class="vxrow-cell vxscore__text">

                          <div class="vxbt-l2">{{t2for}}</div>

                              <use xlink:href="#vxshopping" />
                          </svg>
                      </div>
                  </div>
                  <div class="vxrow-cell vxscore__text">
                      <div class="vxbt-ln vx-format-number">{{t3r}}</div>
                      <div class="vxbt-lt">
